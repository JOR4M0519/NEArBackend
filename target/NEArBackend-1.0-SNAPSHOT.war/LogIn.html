<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LogIn</title>
    <link rel="shortcut icon" href="Assets/img/logo.ico" />
    <!-- BOOTSTRAP CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="Assets/Styles/main.css" />
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #2434a4"
    >
      <div class="container">
        <a class="navbar-brand" href="Index.html">
          <img src="Assets/img/logo.png" style="width: 20%" />
        </a>
      </div>
    </nav>

    <!-- HEADER -->
    <header class="main-header">
      <div class="bg-dark text-white py-5">
        <div class="container">
          <div class="row d-flex h-100">
            <div
              class="col-sm-6 text-center justify-content-center align-self-center"
            >
              <h1>Enseñanos tu arte</h1>
              <p>NEAr</p>
            </div>
            <div class="col-sm-6">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBEavA8BajGLTfQ-_7NG_yG9IIorsQ8ItGyg&usqp=CAU"
                class="img-fluid d-none d-sm-block"
              />
            </div>
          </div>
        </div>
      </div>
    </header>

    <!--FORM-->

    <div
      class="p-5 w-100 col ml-auto"
      style="height: 100%; align-content: center"
    >
      <div class="w-50 h-100 mx-auto" style="background-color: #2434a4">
        <div class="row justify-content-center">
          <div class="col-6 p-4">
            <form id="formulario">
              <input
                type="text"
                placeholder="Ingresa la URL"
                class="form-control my-5"
                id="photo"
              />
              <label class="label-NFT" for="exampleFormControlFile1">Sube tu NFT</label>
              <input  type="file" class="label-NFT" id="NFT-file" />
              <input
                type="text"
                placeholder="¿Cuánto vale tu arte?"
                name="txt2"
                class="form-control my-5"
                id="price"
                required
              />
              <input
                type="text"
                placeholder="¿Cómo se llama la pieza?"
                class="form-control my-5"
                id="name"
                required
              />
              <input
                type="text"
                placeholder="¿Cómo se llama la colección?"
                class="form-control my-5"
                id="colection"
                required
              />
              <input
                type="text"
                placeholder="¿Cómo te llamas?"
                class="form-control my-5"
                id="nickname"
                required
              />
              <input
                type="submit"
                value="Ingresar"
                class="btn btn-dark"
                href="LogIn.html"
              />
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="foot">
      <div class="container p-3">
        <div class="row text-center text-white">
          <div class="col ml-auto">
            <p>
              Copyright &copy; 2022 <br />
              Kevin García <br />
              Laura Mateus <br />
              Santiago Prieto <br />
              Jeanpier Ramos
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- BOOTSTRAP SCRIPTS -->
    <script src="./Assets/js/add.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
